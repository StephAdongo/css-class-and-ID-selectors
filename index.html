<!DOCTYPE html>
<html lang="en">
    <head>
        <title>css class and ID selectors</title>
    </head>
    <body>
        <p><div style="color:black; background-color: pink; font-size: 18px;font-style: sans-serif;">Number 1 -I`m a class!</div></p>
        <p><div style="color: blue; background-color: white; font-size: 36px;">Number 2 -I`m one ID.</div></p>
        <p><div style="color: black; background-color: pink; font-size: 24px;">Number 3 -I`m a class, but cooler!</div></p>
        <p><div style="color:black; background-color: greenyellow; font-size: 24px; font-weight: bolder;">Number 4 -I`m another ID.</div></p>
        <p><div style="color:black; background-color: pink; font-size: 18px;">Number 5 -I`m a class!</div></p>
    </body>
</html>
